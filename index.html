<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <!-- Ion Icon -->
        <script
            defer
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            defer
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <!-- myCss & JS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <script defer src="assets/js/script.js"></script>

        <!-- fonts google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Iceland&display=swap"
            rel="stylesheet"
        />

        <!-- title -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Login Page</title>
    </head>
    <body>
        <section>
            <div class="container p-0">
                <div class="row align-items-center m-0">

                    <div class="col-lg-5 col-12 left-to-top">
                        <h1 class="heading">SEVENCO</h1>
                        <div class="middle">
                            <h3 class="m-0">Selamat Datang Gaes</h3>
                            <h2>SIGN IN NOW</h2>
                        </div>
                        <div class="button">
                            <a href="#voucher"><button class="active">VOUCHER</button></a>
                            <a href="#member"><button class="">MEMBER</button></a>
                        </div>
                    </div>

                    <div class="col-lg-7 col-12 right-to-bottom p-0">
                        <h1 class="heading d-md-flex d-none">SIGN IN NOW</h1>
                        <div class="body">
                            <div class="middle">
                                <div class="title">
                                    <h4 class="" id="voucher">Masukan Kode Voucher</h4>
                                    <h4 class="d-none" id="member">Masukan Username/Password</h4>
                                </div>
                                <div class="input">
                                    <div class="voucher" id="voucher">
                                        <input
                                            type="text"
                                            name="Kode Voucher"
                                            id="Kode Voucher"
                                            placeholder="Kode Voucher"
                                        />
                                    </div>
                                    <div class="member d-none" id="member">
                                        <input
                                            type="text"
                                            name="Kode Voucher"
                                            id="Kode Voucher"
                                            placeholder="Username"
                                        />
                                        <input
                                            type="text"
                                            name="Kode Voucher"
                                            id="Kode Voucher"
                                            placeholder="Password"
                                        />
                                    </div>
                                </div>
                                <div class="container-login">
                                    <button class="login">Login</button>
                                    <button class="qrCode">
                                        <ion-icon
                                            name="qr-code-outline"
                                        ></ion-icon>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="bottom">
                            <h2>Time For Coffee</h2>
                            <div class="iklan">
                                <span></span>
                                <p>Es Boba 8K</p>
                            </div>
                        </div>

                        <footer>
                            <h3 class="m-0">SEVENCO</h3>
                        </footer>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
